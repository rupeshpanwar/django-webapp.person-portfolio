{% extends 'portfolio/base.html' %}

{% block content %}

<h1>Blog</h1>

<p>Rupesh has written {{ blogs.count }} blog{{ blogs.count|pluralize }}</p>

{% for blog in blogs %}
<a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.blogtitle }}</h2></a>
<p>{{ blog.date|date:'M d Y' }}</p>
<p>{{ blog.blogdescription|striptags }}</p>
{%  endfor %}
{% endblock %}
